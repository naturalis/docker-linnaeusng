version: '3'
services:
  linnaeus:
    image: "naturalis/linnaeus-dev:0.0.1"
    restart: unless-stopped
    env_file:
      - .env
    logging:
      driver: "json-file"
      options:
        max-size: '10m'
        max-file: '5'
    ports:
      - "${WEB_EXTERNAL_PORT:-80}:80"
    volumes:
      - ./config:/root/config
      - ${BASE_PATH:-/data}/linnaeus/www:/var/www/html
      - ${BASE_PATH:-/data}/linnaeus/apachelog:/var/log/apache2
    networks:
      - default
  db:
    image: "mysql:5.7"
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-blablabla}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-linnaeus_ng}
      MYSQL_USER: ${MYSQL_USER:-linnaeus_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-blablabla}
    logging:
      driver: "json-file"
      options:
        max-size: '10m'
        max-file: '5'
    networks:
      - default
    ports:
        - "${MYSQL_EXTERNAL_PORT:-3306}:3306"
    volumes:
        - ${BASE_PATH:-/data}/linnaeus/mysqlconf:/etc/mysql/conf.d
        - ${BASE_PATH:-/data}/linnaeus/initdb:/docker-entrypoint-initdb.d
        - ${BASE_PATH:-/data}/linnaeus/db:/var/lib/mysql
        - ${BASE_PATH:-/data}/linnaeus/mysqllog:/var/log/mysql
